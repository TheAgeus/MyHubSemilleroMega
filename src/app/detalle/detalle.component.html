        <img src="{{ element['img_url'] }}" alt=" {{getTitle()}} ">
    </div>
    
    <div class="movieTitle">
        {{getTitle()}}
    </div>
    
    <div class="movieCategory">
        {{getCategory()}}
    </div>
    
    <div class="movieDesc">
        {{getDesc()}}
    </div>

</div>
