<div class="coverWrapper">
  
    <div class="movieImg">
        <img src="{{ movie['img'] }}" alt="{{ movie.title }}">
    </div>
    
    
    <div class="movieTitle">
        {{ movie.title }}
    </div>
    
    <div class="movieCategory">
        {{ movie.category }}
    </div>
    
    <div class="movieDesc">
        {{ movie.largeDesc }}
    </div>

</div>
